<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
</head>

<body>
    <div id="calculator">
        <input type="text" id="display" disabled />
        <br><br>
        <div id="buttons-container">
            <button id="clear">CE</button>
            <button class="clear">X</button>
            <button class="operator">รท</button>
            <button class="operator">*</button>
            <button class="purple">7</button>
            <button class="purple">8</button>
            <button class="purple">9</button>
            <button class="operator">+</button>
            <button class="purple">4</button>
            <button class="purple">5</button>
            <button class="purple">6</button>
            <button class="operator">-</button>
            <button class="purple">1</button>
            <button class="purple">2</button>
            <button class="purple">3</button>
            <button>.</button>
            <button class="zero">0</button>
            <button class="green" id="equals">=</button>
            <br>
        </div>
    </div>
</body>

</html>
